    .image {
        width: 350px;
        height: auto;
        cursor: pointer;
    }
    div {
        text-align: center;
    }
    </style>
<script>
    function changeImage(imageId) {
            var image = document.getElementById(imageId);
            var matchingImage = image.getAttribute('data-matching-image');

            if (image.src.includes(matchingImage)) {
                image.src = image.getAttribute('src');
            } else {
                image.src = matchingImage;
            }
        }
</script>
    
</head>

<body>
    <h1>Assignment 10.3: JavaScript - Part 2</h1>
    <br />
   <hr />
    <div>
        <h4>Click on the image to witness a solar eclipse</h4>
        <img id="image1" class="image" src="./images/sun.jpg" data-matching-image="./images/eclipse.jpg" onclick="changeImage('image1')" alt="Image 1">
    </div>
    <hr />
    <br />
    <div>
        <h4>Click on the image to witness a lunar eclipse</h4>
        <img id="image2" class="image" src="./images/moon.jpg" data-matching-image="./images/meclipse.jpg" onclick="changeImage('image2')" alt="Image 2">
